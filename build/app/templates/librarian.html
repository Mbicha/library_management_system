{% extends 'base.html' %}
{% block main %}
    <main class="w-11/12 flex justify-center items-center">
        <section class="w-auto border border-solid border-spacing-1 border-green-700 rounded-xl m-4 dark:text-white">
            <h2 class="inline-block w-full m-3 text-center text-3xl text-green-700">Librarian</h2>
            <hr class="bg-green-700 w-4/5 m-auto">
            <form action="" class="flex flex-col justify-center text-center m-3 w-11/12">
                <input type="text" placeholder="Fullname" class="mt-2 p-1 border border-solid text-1xl required"/>
                <input type="text" placeholder="Email" class="mt-2 p-1 border border-solid text-1xl"/>
                <input type="password" placeholder="Secret Key" class="mt-2 p-1 border border-solid text-1xl"/>
                <input type="submit" value="Submit" class="w-auton mt-2 p-1 border border-solid text-2xl rounded-2xl bg-green-700 text-white"/>
            </form>
        </section>
    </main>
{% endblock %}
