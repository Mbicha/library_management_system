{% extends 'base.html' %}
{% block main %}
    <main>
        <section class="full flex flex-col justify-center items-center sm:flex-col dark:bg-black dark:text-white">
            <h1 class="text-4xl text-green-700 flex justify-center m-5 p-2 dark:bg-black sm:text-2xl">
                Library Management System
            </h1>
            <div class="flex flex-col gap-6 p-3 mt-28 align-middle">
                <!-- Search Section -->
                <form action="/book/search/" method="post" class="w-full flex flex-row justify-center p-2 border border-green-700 border-spacing-1 border-solid rounded-xl">
                    <input type="text" placeholder="🔍Category,ISBN,Title,Author, or Year Published" class="h-8 w-2/3 mr-2 border border-spacing-1 border-b-1 text-green-700 p-2" name="filter_value">
                    
                    <label for="filter" class="h-8 mr-2 border-b-1 text-green-700 p-1">Filter:</label>
                    <select name="search-filter" id="search-filter" class="mr-2">
                        {% for key, value in filters.items() %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>

                    <input type="submit" value="Search" class="w-1/4 border border-spacing-1 bg-green-700 text-white border-gray-300 rounded-l p-1"/>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
