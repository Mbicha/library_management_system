{% extends 'base.html' %}
{% block main %}
    <main class="w-11/12 flex justify-center items-center">
        <section class="w-auto border border-solid border-spacing-1 border-green-700 rounded-xl m-4 dark:text-white">
            <h2 class="inline-block w-full m-3 text-center text-3xl text-green-700">Edit Book</h2>
            <hr class="bg-green-700 w-4/5 m-auto">
            <form action="/books/new" method="post" class="flex flex-col justify-center text-center m-3 w-11/12">
                <input type="text" placeholder="ISBN NO" class="mt-2 p-1 border border-solid text-1xl required" name="isbn"/>
                <input type="text" placeholder="Title" class="mt-2 p-1 border border-solid text-1xl" name="title"/>
                <input type="text" placeholder="Author(s)" class="mt-2 p-1 border border-solid text-1xl" name="author"/>
                <input type="text" placeholder="Category" class="mt-2 p-1 border border-solid text-1xl" name="category"/>
                <input type="text" placeholder="Thumbnail (url)" class="mt-2 p-1 border border-solid text-1xl" name="thumbnail"/>
                <input type="text" placeholder="Description..." class="mt-2 p-1 border border-solid text-1xl" name="description"/>
                <input type="text" placeholder="Year Published" class="mt-2 p-1 border border-solid text-1xl" name="year_published"/>
                <input type="submit" value="Add" class="w-auton mt-2 p-1 border border-solid text-2xl rounded-2xl bg-green-700 text-white"/>
            </form>
        </section>
    </main>
{% endblock %}
