{% extends 'base.html' %}
{% block main %}
    <main class="w-11/12 flex justify-center">
        <section class="w-4/5 border border-solid border-spacing-1 border-green-700 rounded-xl m-4 dark:text-white">
            <h2 class="inline-block w-full m-3 text-center text-3xl">Books</h2>
            <hr class="bg-green-700 w-4/5 m-auto">
            <!-- Single book card -->
            {% for book in books %}
            <div class="flex flex-row justify-items-stretch w-19/20 m-3 border border-solid border-spacing-1 border-green-700 rounded-lg sm:flex-col sm:justify-between">
                <h2 class="w-3/5 text-xl items-center p-2 md:w-11\/12">Title: {{ book.bk_title }}</h2>
                <h3 class="w-3/5 items-center p-2 md:w-11\/12">ISBN NO: {{ book.isbn_no }}</h3>
                <div class="flex flex-row justify-end m-2 md:w-11/12">
                    <a href="{{ url_for('main.create_book') }}" class="m-2"><img src="../static/img/edit.svg" alt="Edit" id="edit" class="w-1/10 h-10"></a>
                    <a href="#" class="m-2"><img src="../static/img/delete.svg" alt="Delete" id="delete" class="w-1/10 h-10"></a>
                    <a href="#" class="m-2 text-center flex flex-center align-middle border border-spacing-1 border-solid border-green-900 bg:bg-green-700 rounded-md p-2">Borrow</a>
                </div>
            </div>
            {% endfor %}
            <!-- End single book card -->            
        </section>
    </main>
{% endblock %}
