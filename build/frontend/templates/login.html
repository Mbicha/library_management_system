<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body class="flex flex-col min-h-screen dark:bg-black dark:text-white items-center">
    <header class="bg-green-700 w-full h-auto p-2 flex flex-row text-white sticky top-0 justify-end align-middle">
        <section class="min-w-full mx-auto p-2 flex justify-end"> 
            <!-- Navigation Items -->
            <div>
                <button id="mobile-menu-open-button" class="flex  text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>

                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="./index.html">Home</a>
                    <a href="./books_list.html">Books List</a>
                    <a href="./borrowed.html">Borrowed</a>
                    <a href="./account.html">Account</a>
                </nav>
            </div>
        </section>
    </header>

    <!-- Main -->

    <main class="w-11/12 flex justify-center items-center">
        <section class="w-auto border border-solid border-spacing-1 border-green-700 rounded-xl m-4 dark:text-white">
            <h2 class="inline-block w-full m-3 text-center text-3xl text-green-700">Login</h2>
            <hr class="bg-green-700 w-4/5 m-auto">
            <form action="" class="flex flex-col justify-center text-center m-3 w-11/12">
                <input type="text" placeholder="Email" class="mt-2 p-1 border border-solid text-1xl"/>
                <input type="password" placeholder="Password" class="mt-2 p-1 border border-solid text-1xl"/>
                <input type="submit" value="Login" class="w-auto mt-2 p-1 border border-solid text-2xl rounded-2xl bg-green-700 text-white"/>
                <p class="p-3">No account? <a href="./account.html" class="text-blue-700">Signup</a></p>
            </form>
        </section>
    </main>
    <footer id="footer" class="bg-green-700 text-white text-xl sticky bottom-0 align-middle mt-auto w-full">
        <section class="max-w-4xl mx-auto p-4 flex flex-col sm:flex-row sm:justify-between">
            <div class="text-center">
                <h2>Opening Hours</h2>
                <div id="weekday">
                    Week Day: <b>8:00 AM - 7:00 PM</b>
                </div>
                <div id="weekends">
                    Weekends: <b>9:00 AM - 3:00 PM</b>
                </div>
                <div id="holidays">
                    Holidays: <b>Closed</b>
                </div>
            </div>

            <hr class="sm:visible">

            <nav class="hidden md:flex flex-col gap-2" aria-label="footer">
                <a href="#" class="hover:opacity-90">Books List</a>
                <a href="#" class="hover:opacity-90">Borrowed</a>
                <a href="#" class="hover:opacity-90">Account</a>
            </nav>
            <div class="flex flex-col sm:gap-2">
                <p class="text-center">Copyright &copy; <span id="year">2022</span></p>
                <p class="text-center">All Rights Reserved</p>
            </div>
        </section>
    </footer>
</body>
</html>
